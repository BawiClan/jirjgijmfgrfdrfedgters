<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {font-family: sans-serif; background-color: #0e0e0e; color: #fff; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden;}
    #a {padding: 30px; text-align: center; width: 100%; max-width: 1200px; margin: auto;}
    h1, h2 {color: #00ffc3; text-shadow: 0 0 10px #00ffc3; animation: b 2s infinite;}
    @keyframes b {0%, 100% {text-shadow: 0 0 5px #00ffc3;} 50% {text-shadow: 0 0 50px #00ffc3;}}
    .c {background: rgba(15, 15, 15, 0.95); padding: 30px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 20px rgba(0, 255, 195, 0.2); position: relative;}
    input, button {padding: 15px; margin: 10px 0; width: 100%; border: none; border-radius: 5px; font-size: 16px;}
    input {background: #1f1f1f; color: #fff;}
    button {background: #00ffc3; color: #000; font-weight: bold; cursor: pointer;}
    button:hover {background: #00b38f; box-shadow: 0 0 10px #00ffc3;}
    .d {color: #f00; font-size: 0.9em;}
    .e {display: flex; flex-wrap: wrap; justify-content: center;}
    .f {background: #1a1a1a; margin: 15px; border-radius: 10px; width: calc(25% - 30px); box-shadow: 0 0 15px rgba(0, 255, 195, 0.1); overflow: hidden;}
    .g {padding: 15px;}
    .h {display: flex; align-items: center; justify-content: center;}
    .i {margin-right: 10px; transform: scale(1.5); cursor: pointer;}
    .j {font-size: 1.1em; margin-bottom: 10px; color: #fff; text-align: center;}
    .k {color: #00ffc3; margin-bottom: 15px; text-align: center;}
    .l {display: flex; justify-content: center;}
    .btn {margin: 5px;}
    .m {background-color: #00ffc3; color: #000;}
    .m:hover {background-color: #00b38f;}
    .n {background-color: #006b55; color: #fff;}
    .n:hover {background-color: #004d3f;}
    .o {background-color: #ff004f; color: #fff;}
    .o:hover {background-color: #cc0040;}
  </style>
</head>
<body>
  <div id="a">
    <h1>Portal</h1>
    <div class="c" id="b">
      <h2>Enter PIN</h2>
      <input type="password" id="p" placeholder="PIN" />
      <button onclick="q()">Submit</button>
      <p id="d" class="d hidden">Invalid PIN. Try again.</p>
    </div>
    <div id="e" class="hidden">
      <div class="c">
        <h2>Upload</h2>
        <button id="u" class="btn m"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
        <p id="v" class="d"></p>
      </div>
      <div class="c">
        <h2>Gallery</h2>
        <div class="e" id="f"></div>
      </div>
    </div>
  </div>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    const x = "Bm##";
    function q() {
      const y = document.getElementById('p').value.trim(), z = document.getElementById('d');
      if (y === x) {
        z.classList.add('hidden');
        document.getElementById('e').classList.remove('hidden');
        document.getElementById('b').classList.add('hidden');
        document.getElementById('p').value = '';
        w();
      } else {
        z.textContent = (y === '') ? 'Please enter the PIN.' : 'Invalid PIN. Try again.';
        z.classList.remove('hidden');
      }
    }
    let A = [];
    const B = cloudinary.createUploadWidget({
      cloudName: 'dwtiej5jn',
      uploadPreset: 'unsigned_preset',
      sources: ['local', 'url'],
      folder: 'videos',
      resourceType: 'video',
      clientAllowedFormats: ['mp4'],
      maxFileSize: 500000000,
      publicId: function() { return 'v_' + Date.now(); }
    }, function (error, result) {
      if (!error && result && result.event === "success") {
        document.getElementById('v').textContent = "Upload successful!";
        t(result.info);
      } else if (error) {
        document.getElementById('v').textContent = "Error: " + error.message;
      }
    });
    document.getElementById("u").addEventListener("click", function () { B.open(); }, false);
    function t(info) {
      A.push({ url: info.secure_url, name: info.original_filename });
      localStorage.setItem('A', JSON.stringify(A));
      w();
    }
    function w() {
      A = JSON.parse(localStorage.getItem('A')) || [];
      const f = document.getElementById('f');
      f.innerHTML = '';
      A.forEach(file => {
        const C = document.createElement('div');
        C.className = 'f';
        C.innerHTML = `
          <div class="g">
            <div class="h">
              <h5 class="j">${file.name}</h5>
            </div>
            <p class="k">
              <button class="btn m" onclick="s('${file.url}', '${file.name}')"><i class="fas fa-download"></i> Download</button>
              <button class="btn n" onclick="r('${file.url}')"><i class="fas fa-share"></i> Share</button>
            </p>
          </div>`;
        f.appendChild(C);
      });
    }
    function s(u, n) {
      const a = document.createElement('a');
      a.href = u;
      a.download = n;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    function r(u) {
      navigator.clipboard.writeText(u).then(() => { alert('Link copied!'); });
    }
  </script>
</body>
</html>
